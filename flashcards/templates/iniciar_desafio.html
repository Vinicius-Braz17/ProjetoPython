{% extends "base.html" %}
{% load static %}
{% block 'cabecalho' %}
 <link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">
 <link href="{% static 'flashcards/css/flashcard.css' %}" rel="stylesheet">
 <link href="{% static 'flashcards/css/iniciar_desafio.css' %}" rel="stylesheet">
{% endblock 'cabecalho' %}
{% block 'conteudo' %}
 <div class="container ctx">
 <br>
 <br>
 <h2 class="fonte-principal">Iniciar desafio</h2>
 <p class="fonte-secundaria">Escolha as categorias e a dificuldade do desafio</p>
 <div class="row">

 <div class="col-md">
 <form action="{% url 'iniciar_desafio'%}" method="POST">{% csrf_token%}
 <label for="">Titulo</label>
 <input type="text" class="form-control" name="titulo">
 </div>
 <div class="col-md">
 <label>Categoria</label>
 <select name="categoria" class="form-select" multiple>
 {% for c in categorias %}
 <option value="{{c.id}}">
 {{c.nome}}
 </option>
 {% endfor %}
 </select>
 </div>
 <div class="col-md">
 <label>Dificuldade</label>
 <select name="dificuldade" class="form-select">
 {% for d in dificuldades %}
 <option value="{{d.id}}">
 {{d.1}}
 </option>
 {% endfor %}
 </select>
 </div>
 <div class="col-md">
 <label>Qtd quest√µes</label>
 <input type="number" class="form-control" name="qtd_perguntas">
 </div>

 </div>
 <br>
 <br>
 <input type="submit" class="btn-cadastro" value="Iniciar desafio">
 </form>
 </div>
<br>
<br>
<br>
<br>
<br>
 <form action="{% url 'iniciar_desafio' %}" method="POST"> {% csrf_token%}
    <label> Nome: 
        <input type='text' name='nome'/>
    </label>  
    <br>
    <label> Data de nascimento: 
        <input type='date' name='data_nascimento'/>
    </label> 
    <br> 
    <label> Idade: 
        <input type='number' name='idade'/>
    </label>
    <br> 
    <label> Lugar de nascimento: 
        <select name='lugar_nascimento'>
            {% for l in lugar_nascimento%}
                <option value="{{l.0}}">{{l.1}}</option>
            {% endfor %}
        </select>
    </label>   
    <br> 
        <input type='submit' value='concluir' />
 </form>
{% endblock 'conteudo' %}
